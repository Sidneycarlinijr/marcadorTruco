<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <title>Marcador de Truco</title>
</head>
<body>
    <header>
        <video style="visibility: hidden;" loop autoplay muted width="0" height="0" src="images/video.3gp"></video>
    </header>
    <section id="center-box" class="container">
        <div class="row h-100">
            <div id="player1" class="col red-bg me-md-2">
                <div class="mt-2">
                    <textarea wrap="hard" maxlength="18" class="form-control text-center teamName white" id="inputNameTeam1" name="teamTwo" cols="1" rows="2">Time 1</textarea>
                </div>
                <div class="text-center teamPoints white">
                    <h1 id="team1Points">0</h1>
                </div>
                <div class="container mt-5">
                    <div class="row buttons">
                        <div class="col d-flex align-items-center justify-content-center p-0 me-2">
                            <div class="plusAndLessDiv pointer" onClick="add(this)">
                                <img class="plusLessButton plusButton" src="./images/plusButton.png" alt="Plus button">
                                <h1 class="trucoPoints white">+3</h1>
                            </div>
                        </div>
                        <div class="col d-flex align-items-center justify-content-center p-0 ms-2">
                            <div class="plusAndLessDiv pointer" onClick="remove(this)">
                                <img class="plusLessButton" src="./images/lessButton.png" alt="Less button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="player2" class="col red-bg ms-md-2">
                <div class="mt-2">
                    <textarea wrap="hard" maxlength="18" class="form-control text-center teamName white" id="inputNameTeam2" name="teamTwo" cols="1" rows="2">Time 2</textarea>
                </div>
                <div class="text-center teamPoints white">
                    <h1 id="team2Points">0</h1>
                </div>
                <div class="container mt-5">
                    <div class="row buttons">
                        <div class="col d-flex align-items-center justify-content-center p-0 me-2">
                            <div class="plusAndLessDiv pointer" onClick="add(this)">
                                <img class="plusLessButton plusButton" src="./images/plusButton.png" alt="Plus button">
                                <h1 class="trucoPoints white">+3</h1>
                            </div>
                        </div>
                        <div class="col d-flex align-items-center justify-content-center p-0 ms-2">
                            <div class="plusAndLessDiv pointer" onClick="remove(this)">
                                <img class="plusLessButton" src="./images/lessButton.png" alt="Less button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="trucoButton" class="row justify-content-center align-items-center white-bg d-red" onClick="truco()">
            <div class="col-1">
                <img src="./images/paus.png" alt="" style="width: 25px;"class="float-start">
            </div>
            <div class="col-10">
                <h1 id="trucoButtonText" class="text-center">Ã‰ truco papudo!</h1>
            </div>
            <div class="col-1">
                <img src="./images/paus.png" alt="" style="width: 25px;"class="float-end">
            </div>
        </div>
    </section>

    <!-- results screen -->
    <section id="gameOver" class="d-none">
        <div id="gameOverBox" class="white d-flex flex-column justify-content-center align-items-center">
            <h2 class="red">Fim da partida!</h2>
            <div id="gameOverPointsBox">
                <div class="row text-wrap text-center mt-4">
                    <div class="col me-2">
                        <p class="text-break" id="team1Name">a</p>
                    </div>
                    <div style="align-self: end;"class="col-2 me-3 ms-3">
                        <p style="font-size: 50px!important; font-weight: bolder;" class="red">X</p>
                    </div>
                    <div class="col ms-2">
                        <p class="text-break" id="team2Name">a</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col me-5">
                        <p class="red gameOverScore" id="team1Result">0</p>
                    </div>
                    <div class="col ms-5">
                        <p class="red gameOverScore" id="team2Result">0</p>
                    </div>
                </div>
            </div>
            <button onClick="playAgain()" style="border: none!important;" class="btn mt-5 red-bg white">Jogar novamente</button>
        </div>
    </section>

    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
